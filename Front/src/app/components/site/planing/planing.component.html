<div class="preloader">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div
    id="main-wrapper"
    data-layout="vertical"
    data-navbarbg="skin5"
    data-sidebartype="full"
    data-sidebar-position="absolute"
    data-header-position="absolute"
    data-boxed-layout="full"
  >
  
  <app-back></app-back>
  
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
      <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
          <h4 class="page-title">Tables</h4>
          <div class="ms-auto text-end">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Library
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-12">
          
          <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                
                <div class="table-responsive">
                  <style>
                    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  }
  
  /* On mouse-over, add a deeper shadow */
  .card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  
  /* Add some padding inside the card container */
  .container {
  padding: 2px 16px;
  }
                    </style>
  
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">planing</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">duree</th>
                    <th scope="col">date debut</th>
                    <th scope="col">nom</th>
                    <th scope="col">salle</th>
                    
                    <th scope="col">Enseignant</th>
                    <th *ngIf="property === true" scope="col">delete</th>
                    <th *ngIf="property === true" scope="col">update</th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let planing of planings">
                    <th scope="row">
                        <div class="media align-items-center">
                         
                          <div class="media-body">
                            <span class="mb-0 text-sm">{{planing.duree}}</span>
                          </div>
                        </div>
                      </th> <th scope="row">
                        <div class="media align-items-center">
                         
                          <div class="media-body">
                            <span class="mb-0 text-sm">{{planing.datedebut| date: 'MM-dd-yyyy' }}</span>
                          </div>
                        </div>
                      </th>
                      <th scope="row">
                        <div class="media align-items-center">
                         
                          <div class="media-body">
                            <span class="mb-0 text-sm">{{planing.nommatiere}}</span>
                          </div>
                        </div>
                      </th>
                    <td>
                      {{planing.numero}}
                    </td>
                    <th scope="row">
                      <div class="media align-items-center">
                       
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{planing.profname}}</span>
                        </div>
                      </div>
                    </th>
                    <td *ngIf="property === true"><button (click)="deleteEvent(planing.id)" type="button" class="btn
                      btn-prima ry">DELETE</button></td>
                   <td *ngIf="property === true" ><button (click)="updateevent(planing.id)" type="button" class="btn
                    btn-prima ry">update</button></td>
                 
                  
                 
                </tr>
               
                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
   <div class="body" *ngIf="property === true">
          <form class="form-horizontal">
          <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs
          
            -5 form-control-label">
            
             
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8 col
            
            xs-7">
            
            <div class="form-group">
            <div class="form-line">
             
            </div>
            </div>
            </div> 
              <div class="col-lg-2 col-md-2 col-sm-4 col-xs
          
            -5 form-control-label">
            
            <label for="datedebut"> date debut</label>
            
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8 col
            
            xs-7">
            
            <div class="form-group">
            <div class="form-line">
            <input name="name" [(ngModel)]="planing.datedebut" type="date" id="name"
            class="form-control" placeholder="Enter your first name">
            
            </div>
            </div>
            </div>
          </div>
          <div class="row clearfix">
          <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
          
              <label for="last_name">duree </label>
          </div>
          <div class="col-lg-10 col-md-10 col-sm-8 col
          
          xs-7">
          
          <div class="form-group">
          <div class="form-line">
          <input name="location" [(ngModel)]="planing.duree" type="text" id="location" class="form-control"
          placeholder="Enter your last name">
          </div>
          </div>
          </div>
          </div>
          <div class="form-item">
            <!-- FORM INPUT -->
            <div class=" input-group input-group-sm mb-3">
              <select  class=" py-2 px-4 bg-white text-black text-3xl shadow-md flex border-2 border-gray-200 
              font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-10 focus:ring-blue-400 
              focus:ring-opacity-75" 
              (change)="onSelect2($event)">
                  <option value="0"> salle</option>
                  <option *ngFor="let salle of salles "
                  [value]="salle.id"  >{{salle.numero}}</option>
              </select>
          </div>
          <div class=" input-group input-group-sm mb-3">
            <select  class=" py-2 px-4 bg-white text-black text-3xl shadow-md flex border-2 border-gray-200 
            font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-10 focus:ring-blue-400 
            focus:ring-opacity-75" 
            (change)="onSelect3($event)">
                <option value="0"> Enseignant</option>
                <option *ngFor="let user of users "
                [value]="user.id"  >{{user.firstname}}</option>
            </select>
        </div>
          <div class="form-item">
            <!-- FORM INPUT -->
            <div class=" input-group input-group-sm mb-3">
              <select  class=" py-2 px-4 bg-white text-black text-3xl shadow-md flex border-2 border-gray-200 
              font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-10 focus:ring-blue-400 
              focus:ring-opacity-75" 
              (change)="onSelect($event)">
                  <option value="0"> matiere</option>
                  <option *ngFor="let matiere of matieres "
                  [value]="matiere.id"  >{{matiere.nom}}</option>
              </select>
          </div>
            <!-- /FORM INPUT -->
          </div>
         
            <!-- /FORM INPUT -->
          </div>
        
          <div class="row clearfix">
              <div class="col-lg-offset-2 col-md-offset-2 c
              
              ol-sm-offset-4 col-xs-offset-5">
              
              <button (click)="addEvent()" type="button"
              
              class="btn btn-primary m-t-15 waves-effect">Add</button>
              
              </div>
              </div>
          
          
          </form>
          </div> 
      <!-- Dark table -->
      
    </div>
