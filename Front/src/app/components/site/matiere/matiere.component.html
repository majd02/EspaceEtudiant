                    <td *ngIf="property === true" ><button (click)="updateevent(matiere.id)" type="button" class="btn

        </div>

        xs-7">
        
        <div class="form-group">

        <input name="location" [(ngModel)]="matiere.coef" type="text" id="location" class="form-control"
        placeholder="Enter your last name">
        </div>
        </div>
        </div>
        </div>
      
        <div class="row clearfix">
            <div class="col-lg-offset-2 col-md-offset-2 c
            
            ol-sm-offset-4 col-xs-offset-5">
            
            <button (click)="addEvent()" type="button"
            
            class="btn btn-primary m-t-15 waves-effect">Add</button>
            
            </div>
