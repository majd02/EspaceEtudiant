<div class="landing-form">
    <!-- FORM BOX -->
    <div class="form-box login-register-form-element" align="left">
      <!-- FORM BOX DECORATION --> 
      <!-- /FORM BOX DECORATION -->

      <!-- FORM BOX TITLE -->
      <h2 class="form-box-title">Account Login</h2>
      <!-- /FORM BOX TITLE -->
  
      <!-- FORM -->
      <form class="form">
        <!-- FORM ROW -->
        <div class="form-row">
          <!-- FORM ITEM -->
          <div class="form-item">
            <!-- FORM INPUT -->
            <div class="form-input">
              <label for="login-username">Username or Email</label>
              <input type="text" id="login-username"[(ngModel)]="user.username" name="login_username">
            </div>
            <!-- /FORM INPUT -->
          </div>
          <!-- /FORM ITEM -->
        </div>
        <!-- /FORM ROW -->
  
        <!-- FORM ROW -->
        <div class="form-row">
          <!-- FORM ITEM -->
          <div class="form-item">
            <!-- FORM INPUT -->
            <div class="form-input">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" [(ngModel)]="user.password"name="login_password">
            </div>
            <!-- /FORM INPUT -->
          </div>
          <!-- /FORM ITEM -->
        </div>
        <!-- /FORM ROW -->
  
        <!-- FORM ROW -->
        <div class="form-row space-between">
          <!-- FORM ITEM -->
          <div class="form-item">
            <!-- CHECKBOX WRAP -->
            <div class="checkbox-wrap">
              <input type="checkbox" id="login-remember" name="login_remember" checked>
              <!-- CHECKBOX BOX -->
              <div class="checkbox-box">
                <!-- ICON CROSS -->
                <svg class="icon-cross">
                  <use xlink:href="#svg-cross"></use>
                </svg>
                <!-- /ICON CROSS -->
              </div>
              <!-- /CHECKBOX BOX -->
              <label for="login-remember">Remember Me</label>
            </div>
            <!-- /CHECKBOX WRAP -->
          </div>
          <!-- /FORM ITEM -->
  
          <!-- FORM ITEM -->
          <div class="form-item">
            <!-- FORM LINK -->
            <a class="form-link" href="#">Forgot Password?</a>
            <!-- /FORM LINK -->
          </div>
          <!-- /FORM ITEM -->
        </div>
        <!-- /FORM ROW -->
  
        <!-- FORM ROW -->
        <div class="form-row">
          <!-- FORM ITEM -->
          <div class="form-item">
            <!-- BUTTON -->
            <button class="button medium primary" (click)="checkLogin()">Register Now!</button>
            <!-- /BUTTON -->
          </div>
          <!-- /FORM ITEM -->
        </div>
        <!-- /FORM ROW -->
      </form>
      <!-- /FORM -->
  
      <!-- LINED TEXT -->
      <p class="lined-text">Login with your Social Account</p>
      <!-- /LINED TEXT -->
  
      <!-- SOCIAL LINKS -->
      <div class="social-links">
        <!-- SOCIAL LINK -->
        <a class="social-link facebook" href="#">
          <!-- ICON FACEBOOK -->
          <svg class="icon-facebook">
            <use xlink:href="#svg-facebook"></use>
          </svg>
          <!-- /ICON FACEBOOK -->
        </a>
        <!-- /SOCIAL LINK -->
  
        <!-- SOCIAL LINK -->
        <a class="social-link twitter" href="#">
          <!-- ICON TWITTER -->
          <svg class="icon-twitter">
            <use xlink:href="#svg-twitter"></use>
          </svg>
          <!-- /ICON TWITTER -->
        </a>
        <!-- /SOCIAL LINK -->
  
        <!-- SOCIAL LINK -->
        <a class="social-link twitch" href="#">
          <!-- ICON TWITCH -->
          <svg class="icon-twitch">
            <use xlink:href="#svg-twitch"></use>
          </svg>
          <!-- /ICON TWITCH -->
        </a>
        <!-- /SOCIAL LINK -->
  
        <!-- SOCIAL LINK -->
        <a class="social-link youtube" href="#">
          <!-- ICON YOUTUBE -->
          <svg class="icon-youtube">
            <use xlink:href="#svg-youtube"></use>
          </svg>
          <!-- /ICON YOUTUBE -->
        </a>
        <!-- /SOCIAL LINK -->
      </div>
      <!-- /SOCIAL LINKS -->
    </div>
    <!-- /FORM BOX -->
  
    <!-- FORM BOX -->
    
    <!-- /FORM BOX -->
  </div>
