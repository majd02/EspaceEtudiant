<div class="preloader">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div
    id="main-wrapper"
    data-layout="vertical"
    data-navbarbg="skin5"
    data-sidebartype="full"
    data-sidebar-position="absolute"
    data-header-position="absolute"
    data-boxed-layout="full"
  >
  
  <app-back></app-back>
  
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
      <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
          <h4 class="page-title">Tables</h4>
          <div class="ms-auto text-end">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Library
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-12">
          
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Basic Datatable</h5>
                
                <div class="table-responsive">
                  <style>
                    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  }
  
  /* On mouse-over, add a deeper shadow */
  .card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  
  /* Add some padding inside the card container */
  .container {
  padding: 2px 16px;
  }
                    </style>
  
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">salles</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">nom</th>
                    <th scope="col">coefficient</th>
                    <th  *ngIf="property === true" scope="col">delete</th>
                    
                    <th  *ngIf="property === true" scope="col">update</th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let salle of salles">
                    <th scope="row">
                       <div class="media align-items-center">
                       
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{salle.numero}}</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      {{salle.status}}
                    </td>
                    <td *ngIf="property === true"><button (click)="deleteEvent(salle.id)" type="button" class="btn
                      btn-prima ry">DELETE</button></td>
                      <td *ngIf="property === true"><button (click)="updateevent(salle.id)" type="button" class="btn
                        btn-prima ry">UPDATE</button></td>
                  </tr>
               
                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

     <div class="body" *ngIf="property == true ">
          <form class="form-horizontal" >
          <div class="row clearfix" >
          <div class="col-lg-2 col-md-2 col-sm-4 col-xs 
          -5 form-control-label">
          
          <label for="first_name"> numero de la salle</label>
          
          </div>
          <div class="col-lg-10 col-md-10 col-sm-8 col
          
          xs-7" >
          
          <div class="form-group">
          <div class="form-line">
          <input  name="name" [(ngModel)]="salle.numero" type="text" id="name"
          class="form-control" placeholder="numero de la salle">
          
          </div>
          </div>
          </div>
          </div>
   
        
          <div class="row clearfix">
              <div class="col-lg-offset-2 col-md-offset-2 c
              
              ol-sm-offset-4 col-xs-offset-5">
              
              <button (click)="addEvent()" type="button"
              
              class="btn btn-primary m-t-15 waves-effect">Add</button>
              
              </div>
              </div>s
          
          
          </form>
          </div> 
      <!-- Dark table -->
      
    </div>
